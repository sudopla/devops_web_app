<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>DevOps App</title>
        {% load static %}
        <link href="{% static "css/styles.css" %}" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">DevOps App</h3></div>
                                    <div class="card-body">
                                        <form method="post">
                                            {% csrf_token %}
                                            <div class="form-group"><label class="small mb-1" for="id_username">Email</label>
                                                <input class="form-control py-4" id="id_username" name="username" type="text" placeholder="Enter username" /></div>
                                            <div class="form-group"><label class="small mb-1" for="id_password">Password</label>
                                                <input class="form-control py-4" id="id_password" name="password" type="password" placeholder="Enter password" /></div>
                                            <div class="form-group d-flex justify-content-end mt-4 mb-0">
                                                <button type="submit" class="btn btn-primary">Log In</button>
                                            </div>
                                        </form>
                                    </div>
                                    {% if form.errors %}
			                            <div class="modal-footer"><p class="alert alert-danger">Please enter a correct username and password</p></div>
                                    {% endif %}
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        {% load static %}
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static "js/scripts.js" %}"></script>
    </body>
</html>
